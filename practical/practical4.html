<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Fixed Grid Keyboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css01/practical4.css">
</head>

<body>

    <div class="keyboard-case">

        <div class="section-main">
            <div class="key func u-4">Esc</div>
            <div class="gap u-4"></div>
            <div class="key func u-4">F1</div>
            <div class="key func u-4">F2</div>
            <div class="key func u-4">F3</div>
            <div class="key func u-4">F4</div>
            <div class="gap u-2"></div>
            <div class="key func u-4">F5</div>
            <div class="key func u-4">F6</div>
            <div class="key func u-4">F7</div>
            <div class="key func u-4">F8</div>
            <div class="gap u-2"></div>
            <div class="key func u-4">F9</div>
            <div class="key func u-4">F10</div>
            <div class="key func u-4">F11</div>
            <div class="key func u-4">F12</div>

            <div class="key u-4">`</div>
            <div class="key u-4">1</div>
            <div class="key u-4">2</div>
            <div class="key u-4">3</div>
            <div class="key u-4">4</div>
            <div class="key u-4">5</div>
            <div class="key u-4">6</div>
            <div class="key u-4">7</div>
            <div class="key u-4">8</div>
            <div class="key u-4">9</div>
            <div class="key u-4">0</div>
            <div class="key u-4">-</div>
            <div class="key u-4">=</div>
            <div class="key func u-8">Backspace</div>
            <div class="key func u-6">Tab</div>
            <div class="key u-4">Q</div>
            <div class="key u-4">W</div>
            <div class="key u-4">E</div>
            <div class="key u-4">R</div>
            <div class="key u-4">T</div>
            <div class="key u-4">Y</div>
            <div class="key u-4">U</div>
            <div class="key u-4">I</div>
            <div class="key u-4">O</div>
            <div class="key u-4">P</div>
            <div class="key u-4">[</div>
            <div class="key u-4">]</div>
            <div class="key u-6">\</div>
            <div class="key func u-7">Caps</div>
            <div class="key u-4">A</div>
            <div class="key u-4">S</div>
            <div class="key u-4">D</div>
            <div class="key u-4">F</div>
            <div class="key u-4">G</div>
            <div class="key u-4">H</div>
            <div class="key u-4">J</div>
            <div class="key u-4">K</div>
            <div class="key u-4">L</div>
            <div class="key u-4">;</div>
            <div class="key u-4">'</div>
            <div class="key action u-9">Enter</div>
            <div class="key func u-9">Shift</div>
            <div class="key u-4">Z</div>
            <div class="key u-4">X</div>
            <div class="key u-4">C</div>
            <div class="key u-4">V</div>
            <div class="key u-4">B</div>
            <div class="key u-4">N</div>
            <div class="key u-4">M</div>
            <div class="key u-4">,</div>
            <div class="key u-4">.</div>
            <div class="key u-4">/</div>
            <div class="key func u-11">Shift</div>
            <div class="key func u-5">Ctrl</div>
            <div class="key func u-5">Win</div>
            <div class="key func u-5">Alt</div>
            <div class="key u-25"></div>
            <div class="key func u-5">Alt</div>
            <div class="key func u-5">Fn</div>
            <div class="key func u-5">Menu</div>
            <div class="key func u-5">Ctrl</div>
        </div>

        <div class="section-nav">
            <div class="nav-top">
                <div class="key func">PrtSc</div>
                <div class="key func">ScrLk</div>
                <div class="key func">Pause</div>
            </div>

            <div class="nav-mid">
                <div class="key func">Ins</div>
                <div class="key func">Home</div>
                <div class="key func">PgUp</div>
                <div class="key func">Del</div>
                <div class="key func">End</div>
                <div class="key func">PgDn</div>
            </div>

            <div class="nav-arrows">
                <div class="empty"></div>
                <div class="key">↑</div>
                <div class="empty"></div>
                <div class="key">←</div>
                <div class="key">↓</div>
                <div class="key">→</div>
            </div>
        </div>

        <div class="section-numpad">
            <div class="num-gap"></div>

            <div class="key func">Num</div>
            <div class="key func">/</div>
            <div class="key func">*</div>
            <div class="key func">-</div>

            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key func tall-plus">+</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key action tall-enter">Ent</div>
            <div class="key wide-zero">0</div>
            <div class="key">.</div>
        </div>

    </div>

</body>

</html>
